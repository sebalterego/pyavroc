cache:
  directories:
    - pandoc_download
language: python
python:
  - "2.6"
  - "2.7"
  - "3.4"
  - "3.5"
addons:
  apt:
    packages:
      - pandoc
      - curl
      - jq
before_install:
  - uname -a
  - .travis/install_jansson.sh
  - .travis/install_pandoc.sh
  - export PATH=$TRAVIS_BUILD_DIR/pandoc/usr/bin:$PATH
  - pandoc --version
  - pip install pytest>=2.7.3 --upgrade
script:
  - ./clone_avro_and_build.sh --static
  - ./run_benchmark.sh
